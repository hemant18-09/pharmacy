services:
  - type: web
    name: pharma-backend
    runtime: python
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: FIREBASE_CREDENTIALS
        sync: false  # Set manually in Render dashboard
